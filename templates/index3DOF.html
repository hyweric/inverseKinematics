<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Inverse Kinematics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .slider-label {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-lg-6">
                <h1>Inverse Kinematics - 3DOF</h1>
                <form id="parameter-form" class="mt-5">
                    <h4> Arm Lengths</h4>
                    <div class="form-group">
                        <label class="slider-label" for="len1">Length 1: <span id="len1-val"></span></label>
                        <input type="range" id="len1" class="form-control-range" name="len1" min="0" max="10" step="0.1" value="5">
                    </div>
                    <div class="form-group">
                        <label class="slider-label" for="len2">Length 2: <span id="len2-val"></span></label>
                        <input type="range" id="len2" class="form-control-range" name="len2" min="0" max="10" step="0.1" value="5">
                    </div>
                    <div class="form-group">
                        <label class="slider-label" for="len3">Length 3: <span id="len3-val"></span></label>
                        <input type="range" id="len3" class="form-control-range" name="len3" min="0" max="10" step="0.1" value="5">
                    </div>
                    <h4>End Point Coordinates (Point 3)</h4>
                    <div class="form-group">
                        <label class="slider-label" for="x">X-coordinate: </label> <!-- add this before label to display <span id="x-val">0</span> -->
                        <input type="range" id="x" class="form-control-range" name="x" min="-10" max="10" step="0.1" value="0">
                    </div>
                    <div class="form-group">
                        <label class="slider-label" for="y">Y-coordinate: </label>
                        <input type="range" id="y" class="form-control-range" name="y" min="-10" max="10" step="0.1" value="0">
                    </div>
                    <div class="form-group">
                        <label class="slider-label" for="z">Z-coordinate: </label>
                        <input type="range" id="z" class="form-control-range" name="z" min="-10" max="10" step="0.1" value="0">
                    </div>
                </form>
                <div id="result" class="alert alert-info mt-3" style="display: none;">
                    <!-- angle results or error message will be displayed here -->
                </div>
            </div>
            <div class="col-lg-6">
                <div id="myDiv" class="mt-5" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='3dscript.js') }}"></script>
</body>
</html>
