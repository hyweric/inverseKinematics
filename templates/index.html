<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2D Inverse Kinematics</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-lg-6">
                <h1>Inverse Kinematics - 2DOF</h1>
                <form id="parameter-form" class="mt-5">
                    <div class="form-group">
                        <label for="x">X-coordinate:</label>
                        <input type="range" id="x" class="form-control" name="x" min="-100" max="100" step="1" value="50" required>
                        <span id="x-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="y">Y-coordinate:</label>
                        <input type="range" id="y" class="form-control" name="y" min="-100" max="100" step="1" value="50" required>
                        <span id="y-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="len1">Length 1:</label>
                        <input type="range" id="len1" class="form-control" name="len1" min="0" max="100" step="1" required>
                        <span id="len1-value"></span>
                    </div>
                    <div class="form-group">
                        <label for="len2">Length 2:</label>
                        <input type="range" id="len2" class="form-control" name="len2" min="0" max="100" step="1" required>
                        <span id="len2-value"></span>
                    </div>
                </form>
                </form>
                <div id="result" class="alert alert-info mt-3">
                    <!-- angle results or error message will be displayed here -->
                </div>
                <a href="/index3dof" class="btn btn-secondary ml-2">Go to 3DOF</a>
            </div>
            <div class="col-lg-6 d-flex justify-content-center">
                <canvas id="animation-canvas" class="mt-5" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    </div>
    <!-- jquery bootstrap bundle-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='2dscript.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('#parameter-form input').on('input', function() {
                updateGraph();
            });
            updateGraph();
        });
    </script>
</body>

</html>
